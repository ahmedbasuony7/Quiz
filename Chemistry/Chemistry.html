<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Chemistry </title>

    <link rel="stylesheet" href="../style.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>


    <div container  id="container">
        <div >
            <p style="margin: 50px 20px"> welcome please selecte your level  </p>
        </div>

        <div  style="display: flex; justify-content: space-around;  margin-top: 100px;">
            <div class="card" style="width: 18rem; height: 100px;">
                <div class="card-body">
                    <h3 style=" align-items: center;"  onclick="Eeasy()"> 
                        Easy  
                    </h3>
                </div>
            </div>
 
            <div class="card" style="width: 18rem; height: 100px; "   onclick="Meduim()">
                <div class="card-body">
                    <h3> meduim   </h3>
                </div>
            </div>


            <div class="card" style="width: 18rem; height: 100px;"   onclick="Hard()"> 
                <div class="card-body">
                    <h3> Hard  </h3>
                </div>
            </div>
        </div>

    </div>

    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category"> category: <span>  </span> </div>
            <div class="count"> Questions Count : <span>  </span> </div>
        </div>
        <div class="quiz-area">
            <h2>  </h2>
        </div>
        
        <div class="answer-area">
        
        </div>
        <button class="submit"> Submit Answer </button>

        
        <br>
        <div class="bullets">
            <div class="spans">
                
            </div>
            <div class="countdown">
                
            </div>
        </div>
        <div class="results">
            <!-- <span class="perfect"> Perfect </span> You Answered 10 From 10 Good. -->

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script  src="./Chemistry.js"></script>

</html>
